<body>
    <h2>找問卷-社會變遷</h2>
    <h4>1.語料來源: 資料串連平台變遷資料，匯入7,300筆</h4>
    <h4>2.匯入紀要: 一字一索引、支援簡體中文</h4>
    <h4>3.搜尋紀要: 字符串查詢(query_string)、預設聯集、最小評分設在1、支援AND, OR, NOT(大寫)等</h4>
    <a href="https://www.elastic.co/guide/en/elasticsearch/reference/6.8/query-dsl-simple-query-string-query.html">官方說明文件</a>
    <h4></h4>
    <form action="/es_tscs_que_res">
        查詢詞 <input type="search" name="searchTSCS" placeholder="Search the site..." size="100"/>
        <button>點撃送出查詢</button>
    </form>
    <hr/>
	<h4>例子：<p>
	環境保護<p>
	環境保護 經濟發展<p>
	"環境保護"<p>
	"環境" AND "保護"<p>
	"環境" AND "保護" NOT "台灣"<p>
	"环境" AND "保护" NOT "台湾"
	</h4>
